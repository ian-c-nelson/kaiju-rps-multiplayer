<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaiju Battle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Kaiju Battle</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#kaiju-navbar"
                    aria-controls="kaiju-navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="kaiju-navbar">
                    <div class="row">
                        <div class="col-12 col-lg">
                            <span class="navbar-text mt-1">
                                Rochambeau with giant monsters!
                            </span>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="input-group">
                                <input id="user-name-input" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="button-addon4">
                                <div class="input-group-append" id="button-addon4">
                                    <button id="connect-button" class="btn btn-outline-light" type="button">Connect</button>
                                    <button id="queue-button" class="btn btn-outline-light" type="button" disabled>Queue</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div class="content container">
        <div id="alert-area">
        </div>

        <div id="play-area" class="d-none">
            <div class="row">
                <div class="col">
                    <div class="card mb-2">
                        <div id="play-area-header" class="card-header text-center">
                            <h3>Waiting For Opponent Join</h3>
                        </div>
                        <div id="play-area-body" class="card-body">
                            <div class="row justify-content-center">
                                <div class="col col-4">
                                    <div id="player-card" class="card">
                                        <img class="card-img-top d-none" src="https://placehold.it/200x100" alt="">
                                        <div class="card-body">
                                            <h5 class="card-title">Player</h5>
                                            <p class="card-text player-status">Waiting for Opponent to join.</p>
                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" value="Godzilla">Godzilla</li>
                                            <li class="list-group-item" value="Mothra">Mothra</li>
                                            <li class="list-group-item" value="King Ghidorah">King Ghidorah</li>
                                        </ul>
                                        <div class="card-body">
                                            <p class="card-text">Score: <span class="player-score"></span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div id="opponent-card" class="card">
                                        <img class="card-img-top d-none" src="https://placehold.it/200x100" alt="">
                                        <div class="card-body">
                                            <h5 class="card-title">Opponent</h5>
                                            <p class="card-text opponent-status">Selecting Kaiju</p>
                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" value="Godzilla">Godzilla</li>
                                            <li class="list-group-item" value="Mothra">Mothra</li>
                                            <li class="list-group-item" value="King Ghidorah">King Ghidorah</li>
                                        </ul>
                                        <div class="card-body">
                                            <p class="card-text">Score: <span class="opponent-score"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-area" class="d-none">
            <div class="card">
                <div class="card-header">
                    <div class="input-group">
                        <input id="chat-input" type="text" class="form-control" placeholder="Type Message" aria-label="Chat Box"
                            aria-describedby="chat-send-button">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="chat-send-button">Send</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ul id="chat-entry-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark fixed-bottom">
        <div class="container text-center text-md-left">
            <!-- Copyright -->
            <div class="footer-copyright text-center mt-1">
                <span class="muted-text">Copyright, Ian Nelson, 2018 Â©</span>
            </div>
            <!-- Copyright -->
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ian-c-nelson.github.io/giphy-controller/giphy-con.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
