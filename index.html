<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaiju Battle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Kaiju Battle</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#kaiju-navbar"
                    aria-controls="kaiju-navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="kaiju-navbar">
                    <div class="row">
                        <div class="col-12 col-lg">
                            <span class="navbar-text mt-1">
                                Rochambeau with giant monsters!
                            </span>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div id="username-input" class="input-group mt-1">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="connect-button">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button" id="connect-button">Connect</button>
                                </div>
                            </div>
                            <span class="navbar-text mt-1 d-none">
                                Connected as: <span id="username-display"></span>
                            </span>
                        </div>
                    </div>

                </div>
            </div>

        </nav>
    </header>

    <div class="content container">
        <div id="alert-area">
        </div>

        <div id="play-area" class="d-none">
            <div class="row">
                <div class="col">
                    <div class="card mb-2">
                        <div id="play-area-header" class="card-header">
                        </div>
                        <div id="play-area-body" class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-area" class="d-none">
            <div class="card mb-2">
                <div id="results-area-header" class="card-header">
                </div>
                <div id="results-area-body" class="card-body">
                </div>
            </div>
        </div>

        <div id="scores-area" class="d-none">
            <div class="card mb-2">
                <div class="card-header">
                    <h6>Scores</h6>
                </div>
                <div id="scores-area-body" class="card-body">

                </div>
            </div>
        </div>

        <div id="chat-area" class="d-none">
            <div class="card mb-2">
                <div class="card-header">
                    <h6>Chat</h6>
                </div>
                <div id="chat-area-body" class="card-body">

                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark fixed-bottom">
        <div class="container text-center text-md-left">
            <!-- Copyright -->
            <div class="footer-copyright text-center mt-1">
                <span class="muted-text">Copyright, Ian Nelson, 2018 Â©</span>
            </div>
            <!-- Copyright -->
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://ian-c-nelson.github.io/giphy-controller/giphy-con.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
